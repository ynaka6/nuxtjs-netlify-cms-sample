backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

collections:  
  - name: "author"
    identifier_field: username
    label: "Author"
    description: >
      サポートするメンターのユーザー情報を登録します。自分の情報のみ更新するようにしてください。
    format: 'json'
    folder: "client/assets/content/author"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Username", name: "username", widget: "string" }
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Profile Picture", name: "profilePicture", widget: "image" }
      - {
        label: 'Category',
        name: 'category',
        widget: 'select',
        options: [
          { label: "システムエンジニア", value: "systemEngineer" },
          { label: "プログラマー", value: "programmer" },
          { label: "デザイナー", value: "designer" },
          { label: "DBA", value: "dba" }
        ],
        multiple: true,
      }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'blog'
    label: 'Blog'
    description: >
      技術情報を共有するためのブログ。メンターとしてのアピールや説明に利用してください。
    format: 'json'
    folder: 'client/assets/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: "Author", name: "author", widget: "relation", collection: "author", searchFields: ["title"], valueField: "{{slug}}", displayFields: ["{{title}} - {{username}}"] }

  - name: 'plan'
    label: 'Plan'
    description: >
      ユーザーに販売するプランの詳細を登録します。
    format: 'json'
    folder: 'client/assets/content/plan'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Status', name: 'status', widget: 'select', options: ["Active", "Hidden"] }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: "Author", name: "author", widget: "relation", collection: "author", searchFields: ["title"], valueField: "{{slug}}", displayFields: ["{{title}} - {{username}}"]}
      - {
        label: 'Hashtag',
        name: 'hashtag',
        widget: 'select',
        options: [
          { label: "Laravel", value: "laravel" },
          { label: "コードレビュー", value: "reviewCode" },
          { label: "エラー解決", value: "solvedError" }
        ],
        multiple: true
      }

  - name: 'settings'
    label: 'Settings'
    format: 'json'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: 'category'
        label: 'Category'
        format: 'json'
        file: 'client/assets/content/category.json'
        description: 'サポーターがどんな職種なのかを示すカテゴリー'
        fields:
          - name: categories
            label: Categories
            label_singular: 'Category'
            widget: list
            fields:
              - { label: 'Label', name: 'label', widget: 'string', hint: '表示する名称を記入' }
              - { label: 'Value', name: 'value', widget: 'string', hint: 'キャメル型の英数字で値を記入' }